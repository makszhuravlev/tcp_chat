  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>месангер</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div class="app">
          <div class="chat-list">
              <div class="chat-item">
                  <div class="chat-avatar"></div>
                  <div class="chat-info">
                      <div class="chat-name">Лох лохов</div>
                      <div class="chat-message">покачену</div>
                  </div>
              </div>
          </div>
          <div class="chat-window">
              <div class="messages">
                  <div class="message received">почему?</div>
                  <div class="message sent">покачену</div>
              </div>
              <div class="message-input">
                  <input type="text" id="messageInput" placeholder="тут пиши сообщение">
                  <button id="sendButton">отправить</button>
              </div>
          </div>
      </div>
      <script src="script.js"></script>
  </body>
  </html>

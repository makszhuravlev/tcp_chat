</head>
<body>
    <div class="app">
        <div class="chat-list" id="chatList">
            <!-- Чаты будут динамически добавляться здесь -->
        </div>

            <div class="messages" id="messages">
                <!-- Сообщения будут динамически добавляться здесь -->
            </div>
            <div class="message-input">

            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="registerForm" class="form">
            <h2>Регистрация</h2>
            <input type="text" id="registerUsername" placeholder="Логин" required>
            <input type="email" id="email" placeholder="Почта" required>
            <input type="password" id="registerPassword" placeholder="Пароль" required>
            <input type="password" id="confirmPassword" placeholder="Повтори пароль" required>
            <button type="submit">Зарегистрироваться</button>
            <p>Есть аккаунт? <a href="log.html">Войти</a></p>
            <p id="error" class="error-message"></p>
        </form>
    </div>
    <script src="reg.js"></script>
</body>
</html>
